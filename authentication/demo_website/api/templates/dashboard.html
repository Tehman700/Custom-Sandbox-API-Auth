<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
</head>
<body>

    <h2>Welcome, {{ request.user.username }}!</h2>

    <h3>Admin Messages:</h3>
    <ul>
        {% for msg in messages %}
            <li>{{ msg.uploaded_at }} - {{ msg.message }}</li>
        {% empty %}
            <li>No messages from admin.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'logout' %}">Logout</a>

</body>
</html>
