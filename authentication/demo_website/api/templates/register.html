<!-- templates/register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body>

    <h2>Register</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        {% if form.errors %}
            <ul style="color: red;">
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ field.label }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <button type="submit">Register</button>
    </form>

</body>
</html>
