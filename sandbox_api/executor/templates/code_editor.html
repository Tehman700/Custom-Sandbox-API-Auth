<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Code Executor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 50px;
        }

        .container {
            max-width: 900px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        textarea {
            font-family: monospace;
            resize: vertical;
        }

        label {
            font-weight: 500;
        }

        pre {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .btn-primary {
            padding: 10px 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">üöÄ Online Code Executor</h2>

    <div class="mb-3">
        <label for="language">Language</label>
        <input type="text" id="language" class="form-control" value="python" readonly>
    </div>

    <div class="mb-3">
        <label for="code">Code</label>
        <textarea id="code" rows="10" class="form-control">print("Hello World")</textarea>
    </div>

    <div class="mb-3">
        <label for="input">Input (Optional)</label>
        <textarea id="input" rows="5" class="form-control" placeholder="Input to be passed to the code"></textarea>
    </div>

    <div class="mb-4">
        <button onclick="submitCode()" class="btn btn-primary w-100">Run Code</button>
    </div>

    <h4>üîç Output:</h4>
    <pre id="output">-- Your result will appear here --</pre>
</div>

<script>
    function submitCode() {
        const code = document.getElementById("code").value;
        const input = document.getElementById("input").value;
        const language = document.getElementById("language").value;

        document.getElementById("output").textContent = "‚è≥ Running code...";

        fetch('/api/v1/execute/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ code, input, language })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            document.getElementById("output").textContent = '‚ùå Error: ' + error;
        });
    }
</script>

</body>
</html>
